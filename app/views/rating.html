<form ng-submit="rating()" name="addauthor1">
	
		<div data-ng-init="author()">
		<h2>Rate Your Favourite</h2>
					
						<label><b>Translator Name: </b></label>
					<select ng-model = "authorname" class="form-control" >

						<option value="authorname">-- Select Persons --</option>
						<option data-ng-repeat="entry in collection" value="{{entry.trans_name}}">{{entry.trans_name}}</option>
					</select><br><br>
		<!-- From-->
       <label><b>Language: </b></label>
        <div class="form-group" ng-class="{ 'has-error' : addauthor1.trans_from.$invalid && !addauthor1.trans_from.$pristine }">
            
            <input type="text" name="trans_from" class="form-control"  ng-model="trans_from"  placeholder="From" required >
           
        </div>

<!-- To-->
      
        <div class="form-group" ng-class="{ 'has-error' : addauthor1.trans_to.$invalid && !addauthor1.trans_to.$pristine }">
            
            <input type="text" name="to" class="form-control"  ng-model="trans_to"  placeholder="To" required >
           
        </div>
					<label><b>Rating/5: </b></label>
					<select ng-model = "star" class="form-control" >
					
					
					    <option value="0">-- Select star --</option>
						<option value="1">1 </option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						
						
					</select><br>

 
               
	</div>

			<button type="submit" class="btn btn-success" >Submit</button>
			</form>
